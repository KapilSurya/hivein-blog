<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ .Title }} | HiveIn Blog</title>
  <meta name="description" content="{{ .Summary }}">
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ .Summary }}">
  <meta property="og:image" content="{{ .Params.featured_image }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <main class="post-container">
    {{ with .Params.featured_image }}
      <img src="{{ . }}" alt="Cover image" class="featured-img" />
    {{ end }}

    <h1>{{ .Title }}</h1>
    <p class="post-meta">By Team HiveIn · {{ .Date.Format "Jan 2, 2006" }}</p>

    <article class="post-content">
      {{ .Content }}
    </article>

    <div class="cta-box">
      ❤️ Want a stronger relationship? <a href="https://hivein.app">Try HiveIn →</a>
    </div>
  </main>

</body>
</html>
