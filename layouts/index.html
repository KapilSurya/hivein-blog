<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiveIn Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main>
    <h1>🐝 HiveIn Blog</h1>
    <p style="color: #888;">Read stories and reflections from modern relationships.</p>
    <ul>
      {{ range .Pages }}
        <li style="margin: 12px 0;">
          <a href="{{ .RelPermalink }}" style="font-size: 1.2rem; color: #e63946;">{{ .Title }}</a>
        </li>
      {{ end }}
    </ul>
  </main>
</body>
</html>
